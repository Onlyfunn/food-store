<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-min.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="index.html" class="header__arrow">
            <img src="img/icons/arrow.svg" alt="" />
          </a>

          <div class="header__menu menu">
            <div class="menu__icon">
              <span></span>
            </div>
            <nav class="menu__body">
              <ul class="menu__list">
                <li>
                  <a href="index.html" class="menu__link icon-cart"> Главная</a>
                </li>
                <li>
                  <a href="cart.html" class="menu__link">Корзина</a>
                </li>
                <li>
                  <a href="contacts.html" class="menu__link _active"
                    >Контакты</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="contacts">
          <div class="contacts__container">
            <h1 class="contacts__title">OnlineShop</h1>
            <div class="contacts__body">
              <div class="contacts__items">
                <div class="contacts__item item-contacts">
                  <div class="item-contacts__image">
                    <img src="img/icons/person.svg" alt="" />
                  </div>
                  <div class="item-contacts__main">
                    <h5 class="item-contacts__title">Имя</h5>
                    <p class="item-contacts__text">Иван Иванов</p>
                  </div>
                </div>
                <a
                  href="mailto:mail@mail.ru"
                  class="contacts__item item-contacts"
                >
                  <div class="item-contacts__image">
                    <img src="img/icons/contacts.svg" alt="" />
                  </div>
                  <div class="item-contacts__main">
                    <h5 class="item-contacts__title">Email</h5>
                    <p class="item-contacts__text">mail@mail.ru</p>
                  </div>
                </a>
                <a href="tel:79000000000" class="contacts__item item-contacts">
                  <div class="item-contacts__image">
                    <img src="img/icons/phone.svg" alt="" />
                  </div>
                  <div class="item-contacts__main">
                    <h5 class="item-contacts__title">Телефон</h5>
                    <p class="item-contacts__text">+7(900)000-00-00</p>
                  </div>
                </a>
              </div>
            </div>
            <a href="" class="contacts__support button"
              ><span>Поддержка</span></a
            >
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
